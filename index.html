<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Pokedex</h1>

    <div class="pokeContainer" id="pokeContainer">

        <div class="card">
            <div class="imgContainer">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Name">
            </div>

            <div class="info">
                <p class="number">#1</p>
                <p class="name">Charmander</p>
                <p class="type">Type: <span>Fire</span></p>
            </div>
        </div>

    </div>

</body>
</html>
